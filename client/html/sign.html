<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../css/sign.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title> WRITE YOUR WISH TO MAKE IT HAPPEN </title>
  </head>
  <body>
     <!--Sign in area-->
    <div class="container" id="main-container">
      <h3>Sign In</h3>
      <div class="signin-form">
         <!--Sign in form-->
        <form action="/html/sign.html" method="post" name="frm" id="user-signin" accept-charset="UTF-8">
          <input class="form-control mt-3" type="text" id="name" name="user_name" placeholder="username" required>
          <input class="form-control" type="password" id="password" name="password" placeholder="password" required>
          <input class="form-control" type="submit" id="submit-in" name="submit" value="Welcome Back">
          <div class="signup-trigger mt-3">
            <a href="#" data-bs-toggle="modal" data-bs-target="#signup-modal">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
    <!--Sign up area-->
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="modal fade text-center" id="signup-modal" tabindex="-1" role="dialog" style="display: none;" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h2 class="modal-title">Sign Up</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
              </div>
                <!--Sign up form-->
                <form action="/" method="post" name="frm" id="signup-form" class="form-group container-fluid mb-3">
                  <input class="form-control mt-3" type="text" id="reg_name" name="reg_name"  placeholder="username" required>
                  <input class="form-control mt-2" type="password" id="reg_password" name="reg_password" placeholder="password" required>
                  <input class="form-control mt-2 mb-3" type="password" id="confirm_password" name="confirm_password" placeholder="confirm password" required>
                  <!-- Alert fail username taken -->
                  <div class="mt-3 user-already-exists alert alert-danger" role="alert" style="display:none;">
                    User name already taken
                  </div>
                  <!-- Alert fail password mismatch -->
                  <div class="mt-3 wrong-password alert alert-danger" role="alert" style="display:none;">
                    Password doesn't match!
                  </div>
                  <!-- Alert success -->
                  <div class="mt-3 sign-up-success alert alert-success" role="alert" style="display:none;">
                    Account created! Signing in...
                  </div>
                  <input class="form-control" type="submit" id="submit-up" name="submit" value="Register">
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container">
        <div class="row">
          <div class="col">
            <p id="app-title">
              <a id="homelink" href="../html/home.html">
              WRITE YOUR WISH
              <br>
              ã€€TO MAKE IT HAPPEN
              </a>
            </p>
          </div>
          <div class="col">
            <div id="credit">
              <p id="contact">
                CONTACT / CREDIT
              </p>
              <a id="link" href="https://github.com/snkzt" target="_blank">snkzt</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="../js/sign.js"></script>
  </body>
</html>
